<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../assets/amazon.png" type="image/x-icon">
    <title>Amazon Sign-in</title>
</head>

<body>
    <header>
        <div class="logo-main">
            <a href="../index.html">
                <div class="logo"></div>
            </a>
        </div>
    </header>

    <div class="sign-in-card">
        <div class="box">
            <div class="box-content">
                <h1>Sign in</h1>
                <label for="user">Email or mobile phone number</label>
                <input type="text" id="user" name="user" required>
                <button class="button1" type="submit">Continue</button>
                <div class="text">
                    <p>By continuing, you agree to Amazon's
                        <a href="">Conditions of Use</a>
                        and
                        <a href="">Privacy Notice</a>.
                    </p>
                    <div class="help">
                        <a href="">Forgot your password?</a><br>
                        <a href=""> Other issues with Sign-In</a>
                    </div>
                </div>
                <div class="amazon-buisness">
                    <p>Buying for work?</p>
                    <a href="">Shop on Amazon Business</a>
                </div>
            </div>
        </div>

    </div>
    <div class="sign-up">
        <div class="sign-up-content">
            <p><span>New to Amazon?</span></p>
            <button class="button2">Create your Amazon account</button>
        </div>
    </div>
    <footer>
        <div class="links">
            <ul>
                <a href="">Conditions of Use</a>
                <a href="">Privacy Notice</a>
                <a href="">Help</a>
                <a href=""></a>
            </ul>
        </div>
        <div class="copyright">
            <p>Â© 1996-2024, Pratul Johari, Inc. or its affiliates</p>
        </div>
    </footer>


</body>

</html>
